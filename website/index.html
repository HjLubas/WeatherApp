<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Application</title>
</head>

<body>
    <main>
        <h1>Current Weather</h1>
        <input type="text" placeholder="Enter Zip Code" id="zip" pattern="[0-9]*" maxlength="5" required>
        <div id="entryHolder" style=>
            <label for="date">Date:</label>
            <div id="date"></div>
            <label for="temperature">Temperature:</label>
            <div id="temp"></div>
            <label for="current-mood">Current mood:</label>
            <div id="content"></div>
        </div>
        <div id="user-info">
            <h2>How do you feel today?</h2>
            <textarea id="feelings"></textarea>
        </div>
    </main>
    <footer>
        <button id="generate">Update information</button>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
