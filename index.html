<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather Application</title>
</head>

<body>
    <main>
        <h1>Current Weather</h1>
        <input type="text" placeholder="Enter Zip Code" id="zip-code" pattern="[0-9]*" maxlength="5"></input>
        <div id="weather-info">Area for weather information</div>
        <div id="user-info">
            <h2>What would you like to do?</h2>
            <textarea id="user-input-info"></textarea>
        </div>
    </main>
    <footer>
        <button class="get-weather">Update information</button>
    </footer>
</body>

</html>
